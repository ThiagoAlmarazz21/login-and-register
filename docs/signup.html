<html lang="en">
<head>

  <title>Thor App | Register</title>

<body>
  <section class="form-container">
    <form id="register-form">
      <h2>Registro</h2>
      <label>Nombre de usuario</label>
      <input id="name" type="text" placeholder="Tu nombre" required autofocus>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="email" required autofocus>

      <label for="password">Contrase√±a</label>
      <input id="password" type="password" required>

      <input class="btn-register" type="submit" value="Registrarse">
      <p>Ya tienes una cuenta? <a href="login.html">Inicia sesion</a></p>
    </form>
  </section>
<script src="../src/signup.js"></script>
</body>
</html>
